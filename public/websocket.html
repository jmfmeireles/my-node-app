<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Movie Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .status.connected {
            background: #10b981;
        }

        .status.disconnected {
            background: #ef4444;
        }

        .content {
            padding: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .movie-details {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .movie-details h2 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .movie-info {
            display: grid;
            gap: 12px;
        }

        .info-row {
            display: flex;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
            min-width: 120px;
        }

        .info-value {
            color: #4b5563;
        }

        .error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            border-radius: 8px;
            padding: 15px;
            color: #dc2626;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .example-ids {
            background: #fffbeb;
            border: 2px solid #fbbf24;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .example-ids h3 {
            color: #92400e;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .example-ids p {
            color: #78350f;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ WebSocket Movie Details</h1>
            <span class="status disconnected" id="status">Disconnected</span>
        </div>

        <div class="content">
            <div class="example-ids">
                <h3>üí° Try movie names:</h3>
                <p>Enter any movie title from your database (e.g., "The Matrix", "Inception")</p>
            </div>

            <div class="search-box">
                <input 
                    type="text" 
                    id="movieId" 
                    placeholder="Enter movie name (e.g., The Matrix)"
                    autocomplete="off"
                >
                <button id="fetchBtn" disabled>Search Movie</button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        const statusEl = document.getElementById('status');
        const fetchBtn = document.getElementById('fetchBtn');
        const movieIdInput = document.getElementById('movieId');
        const resultEl = document.getElementById('result');

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                isConnected = true;
                updateStatus(true);
                fetchBtn.disabled = false;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);

                if (data.type === 'connected') {
                    console.log(data.message);
                } else if (data.type === 'movieDetails') {
                    displayMovieDetails(data.data);
                } else if (data.type === 'error') {
                    displayError(data.error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                displayError('Connection error occurred');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                isConnected = false;
                updateStatus(false);
                fetchBtn.disabled = true;
                
                // Attempt to reconnect after 3 seconds
                setTimeout(() => {
                    if (!isConnected) {
                        console.log('Attempting to reconnect...');
                        connect();
                    }
                }, 3000);
            };
        }

        function updateStatus(connected) {
            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
            }
        }

        function fetchMovieDetails() {
            const movieName = movieIdInput.value.trim();
            
            if (!movieName) {
                displayError('Please enter a movie name');
                return;
            }

            if (!isConnected) {
                displayError('WebSocket is not connected');
                return;
            }

            resultEl.innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching for movie...</p></div>';

            const message = {
                type: 'getMovieDetails',
                movieName: movieName
            };

            ws.send(JSON.stringify(message));
        }

        function displayMovieDetails(movie) {
            // Build movie info rows dynamically
            let movieInfoHTML = '';
            
            // Define field labels and formatting
            const fieldConfig = {
                '_id': { label: 'ID', format: (val) => val },
                'plot': { label: 'Plot', format: (val) => val },
                'genres': { label: 'Genres', format: (val) => Array.isArray(val) ? val.join(', ') : val },
                'runtime': { label: 'Runtime', format: (val) => `${val} minutes` },
                'cast': { label: 'Cast', format: (val) => Array.isArray(val) ? val.slice(0, 5).join(', ') : val },
                'num_mflix_comments': { label: 'Comments', format: (val) => val },
                'poster': { label: 'Poster', format: (val) => `<img src="${val}" alt="Poster" style="max-width: 100%; height: auto; border-radius: 4px;">` },
                'fullplot': { label: 'Full Plot', format: (val) => val },
                'languages': { label: 'Languages', format: (val) => Array.isArray(val) ? val.join(', ') : val },
                'released': { label: 'Released', format: (val) => new Date(val).toLocaleDateString() },
                'directors': { label: 'Directors', format: (val) => Array.isArray(val) ? val.join(', ') : val },
                'rated': { label: 'Rated', format: (val) => val },
                'awards': { label: 'Awards', format: (val) => val.text || JSON.stringify(val) },
                'lastupdated': { label: 'Last Updated', format: (val) => val },
                'year': { label: 'Year', format: (val) => val },
                'imdb': { label: 'IMDB', format: (val) => val.rating ? `${val.rating}/10 (${val.votes} votes)` : JSON.stringify(val) },
                'countries': { label: 'Countries', format: (val) => Array.isArray(val) ? val.join(', ') : val },
                'type': { label: 'Type', format: (val) => val },
                'tomatoes': { label: 'Tomatoes', format: (val) => val.viewer ? `Viewer: ${val.viewer.rating}/5 (${val.viewer.numReviews} reviews)` : JSON.stringify(val) }
            };

            // Iterate through movie object
            for (const [key, value] of Object.entries(movie)) {
                if (key === 'title' || key === 'comments' || value === null || value === undefined) continue;
                
                const config = fieldConfig[key];
                const label = config ? config.label : key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const formattedValue = config && config.format ? config.format(value) : 
                                      (typeof value === 'object' ? JSON.stringify(value, null, 2) : value);
                
                movieInfoHTML += `
                    <div class="info-row">
                        <span class="info-label">${label}:</span>
                        <span class="info-value">${formattedValue}</span>
                    </div>
                `;
            }

            resultEl.innerHTML = `
                <div class="movie-details">
                    <h2>${movie.title || 'Unknown Title'}</h2>
                    <div class="movie-info">
                        ${movieInfoHTML}
                    </div>
                </div>
            `;
        }

        function displayError(message) {
            resultEl.innerHTML = `
                <div class="error">
                    <strong>‚ùå Error:</strong> ${message}
                </div>
            `;
        }

        // Event listeners
        fetchBtn.addEventListener('click', fetchMovieDetails);
        
        movieIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchMovieDetails();
            }
        });

        // Initialize connection
        connect();
    </script>
</body>
</html>
