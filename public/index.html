<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Review Feed</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      @media (max-width: 768px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .status.connected {
        background: #d4edda;
        color: #155724;
      }

      .status.disconnected {
        background: #f8d7da;
        color: #721c24;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status.connected .status-dot {
        background: #28a745;
      }

      .status.disconnected .status-dot {
        background: #dc3545;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        width: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      button.secondary {
        background: #6c757d;
        margin-top: 10px;
      }

      button.secondary:hover {
        box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
      }

      .subscription-controls {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #e0e0e0;
      }

      .feed {
        max-height: 600px;
        overflow-y: auto;
        padding-right: 10px;
      }

      .feed::-webkit-scrollbar {
        width: 8px;
      }

      .feed::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      .feed::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 4px;
      }

      .feed::-webkit-scrollbar-thumb:hover {
        background: #764ba2;
      }

      .comment-item {
        background: #f8f9fa;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 12px;
        border-left: 4px solid #667eea;
        animation: slideIn 0.3s ease-out;
        position: relative;
      }

      .comment-item.deleting {
        opacity: 0.5;
        animation: fadeOut 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(20px);
        }
      }

      .delete-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        background: #dc3545;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.2s;
        width: auto;
      }

      .delete-btn:hover {
        background: #c82333;
        transform: scale(1.05);
      }

      .delete-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .comment-author {
        font-weight: 600;
        color: #667eea;
      }

      .comment-email {
        font-size: 0.875rem;
        color: #666;
      }

      .comment-time {
        font-size: 0.75rem;
        color: #999;
      }

      .comment-text {
        color: #333;
        line-height: 1.5;
        margin-top: 8px;
      }

      .movie-badge {
        display: inline-block;
        background: #764ba2;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        margin-top: 8px;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #999;
      }

      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      .stats {
        display: flex;
        gap: 15px;
        margin-top: 15px;
      }

      .stat {
        flex: 1;
        background: #f8f9fa;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #667eea;
      }

      .stat-label {
        font-size: 0.875rem;
        color: #666;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì± Real-time Review Feed</h1>

      <div class="grid">
        <!-- Comment Form -->
        <div class="card">
          <h2>‚úçÔ∏è Add a Review</h2>
          <div id="connection-status" class="status disconnected">
            <span class="status-dot"></span>
            <span>Connecting...</span>
          </div>

          <form id="comment-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="movieTitle">Movie</label>
              <input
                type="text"
                id="movieTitle"
                name="movieTitle"
                placeholder="e.g., The Matrix"
                required
              />
            </div>

            <div class="form-group">
              <label for="text">Your Review</label>
              <textarea id="text" name="text" required></textarea>
            </div>

            <button type="submit" id="submit-btn">Submit Review</button>
          </form>

          <div class="subscription-controls">
            <button type="button" class="secondary" id="toggle-subscription-btn">
              Unsubscribe from Comments
            </button>
          </div>
        </div>

        <!-- Live Feed -->
        <div class="card">
          <h2>üî¥ Live Reviews</h2>
          <div class="stats">
            <div class="stat">
              <div class="stat-value" id="active-connections">0</div>
              <div class="stat-label">Active Connections</div>
            </div>
            <div class="stat">
              <div class="stat-value" id="total-reviews">0</div>
              <div class="stat-label">Total Reviews</div>
            </div>
          </div>
          <div class="feed" id="feed">
            <div class="empty-state">
              <div class="empty-state-icon">üí¨</div>
              <div>Waiting for reviews...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let eventSource = null;
      let totalReviews = 0;
      let clientId = null;
      let subscribedTopics = new Set(["comments", "all"]);

      function connectSSE() {
        eventSource = new EventSource("/sse/events?topics=comments,all");

        eventSource.onopen = () => {
          updateConnectionStatus(true);
          fetchSSEStats();
        };

        eventSource.onerror = () => {
          updateConnectionStatus(false);
          setTimeout(connectSSE, 5000); // Reconnect after 5 seconds
        };

        eventSource.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            handleSSEMessage(data);
          } catch (error) {
            console.error("Error parsing SSE data:", error);
          }
        };
      }

      function updateConnectionStatus(connected) {
        const statusEl = document.getElementById("connection-status");
        if (connected) {
          statusEl.className = "status connected";
          statusEl.innerHTML = '<span class="status-dot"></span><span>Connected</span>';
        } else {
          statusEl.className = "status disconnected";
          statusEl.innerHTML = '<span class="status-dot"></span><span>Disconnected</span>';
        }
      }

      function handleSSEMessage(data) {
        console.log("SSE Message:", data);

        if (data.type === "connected") {
          console.log(data.message);
          // Store the clientId from the server
          clientId = data.clientId;
          console.log("Client ID:", clientId);
        } else if (data.type === "new_comment") {
          // Only show new comments if subscribed to comments topic
          if (subscribedTopics.has("comments")) {
            addCommentToFeed(data.data);
            totalReviews++;
            document.getElementById("total-reviews").textContent = totalReviews;
          } else {
            console.log("Ignoring comment - not subscribed to comments topic");
          }
        } else if (data.type === "delete_comment") {
          // Only handle deletions if subscribed to comments topic
          if (subscribedTopics.has("comments")) {
            removeCommentFromFeed(data.data.commentId);
            if (totalReviews > 0) {
              totalReviews--;
              document.getElementById("total-reviews").textContent = totalReviews;
            }
          } else {
            console.log("Ignoring delete - not subscribed to comments topic");
          }
        }
      }

      async function toggleSubscription(topic) {
        if (!clientId) {
          alert("Not connected to SSE server yet. Please wait...");
          return;
        }

        const isSubscribed = subscribedTopics.has(topic);
        const action = isSubscribed ? "unsubscribe" : "subscribe";

        try {
          const response = await fetch(`/sse/${action}/${clientId}/${topic}`, {
            method: "POST",
          });

          if (response.ok) {
            if (isSubscribed) {
              subscribedTopics.delete(topic);
            } else {
              subscribedTopics.add(topic);
            }
            updateSubscriptionButton();
          } else {
            alert(`Failed to ${action} to/from ${topic}`);
          }
        } catch (error) {
          console.error(`Error ${action}ing:`, error);
          alert(`Error ${action}ing to/from ${topic}`);
        }
      }

      function updateSubscriptionButton() {
        const btn = document.getElementById("toggle-subscription-btn");
        const submitBtn = document.getElementById("submit-btn");
        const isSubscribed = subscribedTopics.has("comments");

        btn.textContent = isSubscribed ? "Unsubscribe from Comments" : "Subscribe to Comments";
        btn.onclick = () => toggleSubscription("comments");

        // Disable/enable submit button based on subscription
        if (submitBtn) {
          submitBtn.disabled = !isSubscribed;
          submitBtn.title = isSubscribed ? "" : "Subscribe to comments topic to submit reviews";
        }
      }

      function addCommentToFeed(comment) {
        const feed = document.getElementById("feed");

        // Remove empty state if present
        const emptyState = feed.querySelector(".empty-state");
        if (emptyState) {
          emptyState.remove();
        }

        const commentEl = document.createElement("div");
        commentEl.className = "comment-item";

        // Handle date safely - some comments might not have dates
        let timestamp = "Just now";
        if (comment.date) {
          try {
            timestamp = new Date(comment.date).toLocaleString();
          } catch (e) {
            timestamp = "Unknown date";
          }
        }

        // Escape HTML to prevent XSS
        const escapeHtml = (text) => {
          const div = document.createElement("div");
          div.textContent = text || "";
          return div.innerHTML;
        };

        // Store comment ID as data attribute
        commentEl.dataset.commentId = comment._id;

        commentEl.innerHTML = `
          <button class="delete-btn" onclick="deleteComment('${comment._id}')">üóëÔ∏è Delete</button>
          <div class="comment-header">
            <div>
              <div class="comment-author">${escapeHtml(comment.name)}</div>
              <div class="comment-email">${escapeHtml(comment.email)}</div>
            </div>
            <div class="comment-time">${timestamp}</div>
          </div>
          <div class="comment-text">${escapeHtml(comment.text)}</div>
          <span class="movie-badge">üé¨ ${escapeHtml(comment.movieTitle || comment.movie_id)}</span>
        `;

        feed.insertBefore(commentEl, feed.firstChild);
      }

      function removeCommentFromFeed(commentId) {
        const feed = document.getElementById("feed");
        const commentEl = feed.querySelector(`[data-comment-id="${commentId}"]`);
        
        if (commentEl) {
          commentEl.classList.add("deleting");
          setTimeout(() => {
            commentEl.remove();
            
            // Show empty state if no comments left
            if (feed.children.length === 0) {
              feed.innerHTML = `
                <div class="empty-state">
                  <div class="empty-state-icon">üí¨</div>
                  <div>Waiting for reviews...</div>
                </div>
              `;
            }
          }, 300);
        }
      }

      async function deleteComment(commentId) {
        if (!subscribedTopics.has("comments")) {
          alert("‚ùå You must be subscribed to the comments topic to delete reviews.");
          return;
        }

        if (!confirm("Are you sure you want to delete this comment?")) {
          return;
        }

        try {
          const response = await fetch(`/comments/${commentId}`, {
            method: "DELETE",
          });

          if (!response.ok) {
            alert("Failed to delete comment. Please try again.");
          }
          // Don't remove locally - wait for SSE broadcast
        } catch (error) {
          console.error("Error deleting comment:", error);
          alert("Error deleting comment. Please try again.");
        }
      }

      async function fetchSSEStats() {
        try {
          const response = await fetch("/sse/stats");
          const data = await response.json();
          document.getElementById("active-connections").textContent = data.activeConnections;
        } catch (error) {
          console.error("Error fetching SSE stats:", error);
        }
      }

      async function loadExistingComments() {
        try {
          const response = await fetch("/comments?limit=10");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const comments = await response.json();

          // Process comments safely
          if (Array.isArray(comments)) {
            comments.reverse().forEach((comment) => {
              // Only add valid comments
              if (comment && comment.name && comment.text) {
                addCommentToFeed(comment);
                totalReviews++;
              }
            });
            document.getElementById("total-reviews").textContent = totalReviews;
          }
        } catch (error) {
          console.error("Error loading comments:", error);
          // Don't block the page if loading fails
        }
      }

      document.getElementById("comment-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        // Check if subscribed to comments topic
        if (!subscribedTopics.has("comments")) {
          alert("‚ùå You must be subscribed to the comments topic to submit reviews.");
          return;
        }

        const submitBtn = document.getElementById("submit-btn");
        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting...";

        const formData = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          movieTitle: document.getElementById("movieTitle").value,
          text: document.getElementById("text").value,
        };

        try {
          const response = await fetch("/comments", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          if (response.ok) {
            document.getElementById("comment-form").reset();
            alert("Review submitted successfully! üéâ");
          } else {
            alert("Failed to submit review. Please try again.");
          }
        } catch (error) {
          console.error("Error submitting comment:", error);
          alert("Error submitting review. Please try again.");
        } finally {
          submitBtn.disabled = !subscribedTopics.has("comments");
          submitBtn.textContent = "Submit Review";
        }
      });

      // Initialize
      connectSSE();
      updateSubscriptionButton();

      // Update stats every 5 seconds
      setInterval(fetchSSEStats, 5000);
    </script>
  </body>
</html>
